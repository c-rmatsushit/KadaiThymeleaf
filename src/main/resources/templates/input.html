<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Tutorial of Thymeleaf</title>
</head>
<body>
	<h1>Thymeleaf 課題</h1>
	<h2>入力画面</h2>
	<p th:text="${msg2}"></p>
	<p th:if="${previous != null && previous != '' }" th:text="${msg3}"></p>

	<form method="post" action=/input>
		<input type="text" name="val" th:value="${val}">
		<p>
			<button th:href="@{/output/(previous=${val})}" type="submit">送信</button>
		</p>
	</form>
</body>
</html>
